<div>
    <div class="modal-header">
        <h3 class="modal-title">Details for Track #<span data-ng-bind="track.id"></span></h3>
    </div>
    <div class="modal-body">
        <form name="forms.TrackForm" class="form-horizontal" role="form">

            <div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input name="trackName" class="form-control" type="text" ng-model="track.name" ng-minlength="3" ng-maxlength="50" required />
				</div>
			</div>

            <div class="form-group">
				<label class="col-sm-2 control-label">Total Distance:</label>
				<div class="col-sm-10">
					<input name="trackDistance" class="form-control" type="number" money-to-number ng-model="track.totalDistance" 
						min="0" step="0.1" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" placeholder="0,00" required />
				</div>
			</div>
            
            <div class="form-group">
				<label class="col-sm-2 control-label">Total Duration:</label>
				<div class="col-sm-10">
					<input name="trackDuration" class="form-control" type="number" money-to-number ng-model="track.totalDuration" 
						min="0" step="0.1" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" placeholder="0,00" required />
				</div>
			</div>
			
			<!--
			<div class="form-group">
				<label class="col-sm-2 control-label">Activity Type:</label>
				<div class="col-sm-10">
					<select name="activeStartingDay" class="form-control" ng-model="special.activePeriod.startingDay" required convert-to-number>
						<option value="MONDAY">Monday</option>
						<option value="TUESDAY">Tuesday</option>
						<option value="WEDNESDAY">Wednesday</option>
						<option value="THURSDAY">Thursday</option>
						<option value="FRIDAY">Friday</option>
						<option value="SATURDAY">Saturday</option>
						<option value="SUNDAY">Sunday</option>
					</select>
				</div>
			</div>
            -->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-disabled="forms.specialForm.$invalid" ng-click="submit()" translate>
            TABLE_MGMT.SUBMIT
        </button>
        <button class="btn btn-warning" ng-click="$close()" translate>TABLE_MGMT.CANCEL</button>
    </div>
</div>
